{{ define "main" }}
  <section class="[ galleries ] [ full-width ] [ flow region ]">
    <div class="narrow text--center">
        <h2 class="h1">{{ .Title }}</h2>
        <p>{{ .Description }}</p>
    </div>
    <div class="grid-auto-fit">
        {{ range where .Pages "Params.private" "ne" true }}
          {{ partial "components/album-card.html" . }}
        {{ end }}
    </div>
  </section>
{{ end }}
