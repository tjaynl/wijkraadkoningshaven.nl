{{ if .enabled }}
<section class="[ team ] [ full-width flow ] [ region ]">
    <div class="narrow text--center">
        <h2>{{ .content.title }}</h2>
        <p>{{ .content.description }}</p>
    </div>
    <div class="grid-auto-fit">
        {{ range .content.members_list }}
            <div class="card">
                <div class="card__image">
                    <img src="{{ .image }}" alt="{{ .name }}">
                    <h3>{{ .name }}</h3>
                    <p>{{ .function }}</p>
                </div>
            </div>
        {{ end}}
    </div>
</section>
{{ end }}
